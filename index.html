<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="calculator">
          <div class="row">
            <div id="output-area" class="calculator-output">0</div>
          </div>
          <div id="operation-btns" class="row">
            <button id="btn-add" class="btn btn-one operation-btn" type="button" name="add">+</button>
            <button id="btn-subtract" class="btn btn-one operation-btn" type="button" name="subtract">-</button>
            <button id="btn-multiply" class="btn btn-one operation-btn" type="button" name="multiply">x</button>
            <button id="btn-divide" class="btn btn-one operation-btn" type="button" name="divide">/</button>
          </div>
          <div class="row">
            <div class="row-left">
              <button id="btn-seven" class="btn btn-one number-btn" type="button" name="seven">7</button>
              <button id="btn-eight" class="btn btn-one number-btn" type="button" name="eight">8</button>
              <button id="btn-nine" class="btn btn-one number-btn" type="button" name="nine">9</button><br>
              <button id="btn-four" class="btn btn-one number-btn" type="button" name="four">4</button>
              <button id="btn-five" class="btn btn-one number-btn" type="button" name="five">5</button>
              <button id="btn-six" class="btn btn-one number-btn" type="button" name="six">6</button><br>
              <button id="btn-one" class="btn btn-one number-btn" type="button" name="one">1</button>
              <button id="btn-two" class="btn btn-one number-btn" type="button" name="two">2</button>
              <button id="btn-three" class="btn btn-one number-btn" type="button" name="three">.</button>
            </div>
            <div class="row-right">
              <button id="btn-enter" class="toptobottom btn btn-two" type="button" name="enter">=</button>
            </div>
          </div>
          <div class="row">
            <div class="row-left">
              <button id="btn-zero" class="btn btn-three number-btn" type="button" name="zero">0</button>
            </div>
            <div class="row-right">
              <button id="btn-clear" class="btn btn-one" type="button" name="clear">AC</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
